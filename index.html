<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Security Camera</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script defer src="https://docs.opencv.org/master/opencv.js"></script>
    <script defer src="script.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        #switchCamera { position: fixed; top: 20px; left: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <button id="switchCamera">Switch Camera</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <audio id="alertSound" src="alert.mp3"></audio>
</body>
</html>
